<!doctype html>
<html lang="pt-br" th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TWTodos - <th:block th:insert="${title}"></th:block></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
  </head>

  <body class="p-3 mb-2 bg-dark text-white">
    <nav id="nav-bar" class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">    
      <div class="container-fluid">
        <a id="nav-bar-title" class="navbar-brand" th:href="@{/}">TWTodos</a>
        <div class="white-mode">
            <img src="../icons/dark-mode.png" alt="img-mode" srcset="">
            <h2 id="mode-tittle">Light Mode</h2>
            <label class="switch">
              <input type="checkbox" onclick="trocarClasse()">
              <span class="slider"></span>
            </label>
          </div>
      </div>
    </nav>

  <main class="container" th:insert="${content}"></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
